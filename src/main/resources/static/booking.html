<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking - Test Client Mode</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-10">
            <!-- Header -->
            <div class="card shadow">
                <div class="card-header bg-warning text-black text-center">
                    <h3><i class="fas fa-user-plus"></i>🚕 Washington D.C. Cab Service 🚕</h3>
                    <p class="subtitle">Book your ride to popular D.C. destinations</p>
                    <!-- Test Client Info Display -->
                    <div class="alert alert-info mt-2 mb-0">
                        <small><strong> Test Mode:</strong> You are logged in as <strong id="testClientName"></strong>
                            (test@example.com) | Card: <strong>****-****-****-1234</strong></small>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div id="messageArea"></div>

                    <!-- Booking Form -->
                    <form id="bookingForm">
                        <!-- From Location -->
                        <div class="row form-section">

                            <div class="col-md-6">
                                <label for="pickupLocation" class="form-label text-center d-block">Pickup Location</label>

                                <select class="form-select text-center" id="pickupLocation" name="pickupLocation" required>
                                    <option value="">-- Where should we pick you up? --</option>

                                    <!-- Transportation -->
                                    <option class="category-header" disabled>✈️ AIRPORTS & TRANSPORTATION</option>
                                    <option value="Ronald Reagan Washington National Airport">🛫 Reagan National Airport</option>
                                    <option value="Washington Dulles International Airport">🛫 Dulles Airport</option>
                                    <option value="Union Station">🚂 Union Station</option>
                                    <option value="Metro Center Station">🚇 Metro Center Station</option>

                                    <!-- Government & Monuments -->
                                    <option class="category-header" disabled>🏛️ GOVERNMENT & MONUMENTS</option>
                                    <option value="The White House">🏛️ The White House</option>
                                    <option value="U.S. Capitol Building">🏛️ U.S. Capitol Building</option>
                                    <option value="Lincoln Memorial">🗽 Lincoln Memorial</option>
                                    <option value="Washington Monument">🗼 Washington Monument</option>
                                    <option value="Jefferson Memorial">🏛️ Jefferson Memorial</option>
                                    <option value="Pentagon">🏢 Pentagon</option>

                                    <!-- Museums -->
                                    <option class="category-header" disabled>🏛️ MUSEUMS & CULTURE</option>
                                    <option value="Smithsonian National Museum of Natural History">🦕 Natural History Museum</option>
                                    <option value="National Air and Space Museum">🚀 Air and Space Museum</option>
                                    <option value="Kennedy Center">🎭 Kennedy Center</option>
                                    <option value="National Gallery of Art">🎨 National Gallery of Art</option>
                                </select>
                            </div>

                            <!-- To Location -->
                            <div class="col-md-6">
                                <label for="dropoffLocation" class="form-label text-center d-block">Drop-off Location</label>

                                <select class="form-select text-center" id="dropoffLocation" name="dropoffLocation" required>
                                    <option value="">-- Where are you going? --</option>

                                    <!-- Transportation -->
                                    <option class="category-header" disabled>✈️ AIRPORTS & TRANSPORTATION</option>
                                    <option value="Ronald Reagan Washington National Airport">🛫 Reagan National Airport</option>
                                    <option value="Washington Dulles International Airport">🛫 Dulles Airport</option>
                                    <option value="Union Station">🚂 Union Station</option>
                                    <option value="Metro Center Station">🚇 Metro Center Station</option>

                                    <!-- Government & Monuments -->
                                    <option class="category-header" disabled>🏛️ GOVERNMENT & MONUMENTS</option>
                                    <option value="The White House">🏛️ The White House</option>
                                    <option value="U.S. Capitol Building">🏛️ U.S. Capitol Building</option>
                                    <option value="Lincoln Memorial">🗽 Lincoln Memorial</option>
                                    <option value="Washington Monument">🗼 Washington Monument</option>
                                    <option value="Jefferson Memorial">🏛️ Jefferson Memorial</option>
                                    <option value="Pentagon">🏢 Pentagon</option>

                                    <!-- Museums -->
                                    <option class="category-header" disabled>🏛️ MUSEUMS & CULTURE</option>
                                    <option value="Smithsonian National Museum of Natural History">🦕 Natural History Museum</option>
                                    <option value="National Air and Space Museum">🚀 Air and Space Museum</option>
                                    <option value="Kennedy Center">🎭 Kennedy Center</option>
                                    <option value="National Gallery of Art">🎨 National Gallery of Art</option>
                                </select>
                            </div>
                        </div>

                        <!-- Submit Button Section -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <!-- Main submit button with Bootstrap styling -->
                                <button type="submit" class="btn btn-success btn-lg px-5 py-3 me-3" id="bookingButton">
                                    🚕 Book Cab & Calculate Fare! 🚕
                                </button>

                                <!-- Optional: Reset button to clear the form -->
                                <button type="reset" class="btn btn-outline-secondary btn-lg px-4 py-3">
                                    🔄 Clear Form
                                </button>
                            </div>
                        </div>

                        <!-- Price Estimate Display (initially hidden) -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div id="priceEstimate" class="alert alert-info text-center" style="display: none;">
                                    <h5>💰 Estimated Fare: <span id="fareAmount">$0.00</span></h5>
                                    <p>Distance: <span id="distanceAmount">0.0</span> km</p>
                                    <p class="mb-0">Booking confirmed for <span id="confirmedClientName"></span></p>
                                </div>
                            </div>
                        </div>

                        <!-- Loading indicator -->
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display: none;">
                                    <span class="visually-hidden">Calculating fare...</span>
                                </div>
                                <div id="loadingText" style="display: none;" class="mt-2">
                                    <small class="text-muted">Processing your booking...</small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript (optional, for enhanced functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript with Test Client Integration -->
<script>

    const TEST_CLIENT = {
        id: 1,                                    // Simple test ID
        name: "Test Client",                    // Test client name
        email: "test@example.com",           // Test email
        phone: "555-123-4567",                    // Test phone
        address: "123 Test Street, Washington DC", // Test address
        credit_card: "4111-1111-1111-1234"       // Test credit card
    };

    // Display the test client info in the header
    document.getElementById('testClientName').textContent = TEST_CLIENT.name;

    // ============================================================================
    // FORM SUBMISSION HANDLER
    // Sends both the test client AND the route information
    // to the existing backend
    // ============================================================================

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop the form from submitting the traditional way

        // Get the selected locations from the form
        const pickup = document.getElementById('pickupLocation').value;
        const dropoff = document.getElementById('dropoffLocation').value;

        // Simple validation
        if (!pickup || !dropoff) {
            showMessage('Please select both pickup and drop-off locations!', 'error');
            return;
        }

        if (pickup === dropoff) {
            showMessage('Pickup and drop-off locations cannot be the same!', 'error');
            return;
        }

        // Show loading animation
        showLoading(true);

        // Create the booking request that includes both client and trip information
        const bookingRequest = {
            // Test client information (this simulates being "logged in")
            client: TEST_CLIENT,

            // Trip information from the form
            pickupLocation: pickup,
            dropoffLocation: dropoff
        };

        console.log('Sending booking request with test client:', TEST_CLIENT.name);
        console.log('Trip:', pickup, '->', dropoff);

        // Send to backend
        // The backend can use both pieces: the client object for bookCab() and
        // the location names for route creation
        fetch('/booking/test-booking', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bookingRequest)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Hide loading animation
                showLoading(false);

                if (data.success) {
                    // Show success message with test client name
                    showMessage(`🎉 Booking Confirmed! Hello ${TEST_CLIENT.name}, your cab from ${data.pickupLocation} to ${data.dropoffLocation} has been booked!`, 'success');

                    // Display the calculated fare
                    document.getElementById('fareAmount').textContent = '$' + data.fareAmount.toFixed(2);
                    document.getElementById('distanceAmount').textContent = data.distance.toFixed(2);
                    document.getElementById('confirmedClientName').textContent = TEST_CLIENT.name;
                    document.getElementById('priceEstimate').style.display = 'block';

                    // Scroll to show the results
                    document.getElementById('messageArea').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('Error:', error);
                showMessage('Sorry, there was an error processing your booking. Please try again.', 'error');
            });
    });

    // ============================================================================
    // UTILITY FUNCTIONS
    // ============================================================================

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

        messageArea.innerHTML = `
            <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    function showLoading(show) {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const bookingButton = document.getElementById('bookingButton');

        if (show) {
            loadingIndicator.style.display = 'block';
            loadingText.style.display = 'block';
            bookingButton.disabled = true;
            bookingButton.textContent = 'Processing...';
        } else {
            loadingIndicator.style.display = 'none';
            loadingText.style.display = 'none';
            bookingButton.disabled = false;
            bookingButton.textContent = '🚕 Book Cab & Calculate Fare! 🚕';
        }
    }

    // Reset form functionality
    document.querySelector('button[type="reset"]').addEventListener('click', function() {
        document.getElementById('priceEstimate').style.display = 'none';
        document.getElementById('messageArea').innerHTML = '';
    });

    // ============================================================================
    // HELPFUL DEBUGGING: Log the test client info to console
    // ============================================================================

    console.log('=== TEST CLIENT MODE ACTIVE ===');
    console.log('Test Client:', TEST_CLIENT);
    console.log('When you submit the form, both this client data and your selected locations will be sent to the backend.');
    console.log('Your backend can then create the Client object and Route object as needed.');
</script>
</body>
</html>
