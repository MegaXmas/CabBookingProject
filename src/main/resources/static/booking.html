<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-10">
            <!-- Header -->
            <div class="card shadow">
                <div class="card-header bg-warning text-black text-center">
                    <h3><i class="fas fa-user-plus"></i>🚕 Washington D.C. Cab Service 🚕</h3>
                    <p class="subtitle">Book your ride to popular D.C. destinations</p>
                </div>

                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div id="messageArea"></div>

                    <!-- Booking Form -->
                    <form id="bookingForm">
                        <!-- From Location -->
                        <div class="row form-section">

                            <div class="col-md-6">
                                <label for="pickupLocation" class="form-label text-center d-block">Pickup Location</label>

                                <select class="form-select text-center" id="pickupLocation" name="pickupLocation" required>
                                    <option value="">-- Where should we pick you up? --</option>

                                    <!-- Transportation -->
                                    <option class="category-header" disabled>✈️ AIRPORTS & TRANSPORTATION</option>
                                    <option value="Ronald Reagan Washington National Airport">🛫 Reagan National Airport</option>
                                    <option value="Washington Dulles International Airport">🛫 Dulles Airport</option>
                                    <option value="Union Station">🚂 Union Station</option>
                                    <option value="Metro Center Station">🚇 Metro Center Station</option>

                                    <!-- Government & Monuments -->
                                    <option class="category-header" disabled>🏛️ GOVERNMENT & MONUMENTS</option>
                                    <option value="The White House">🏛️ The White House</option>
                                    <option value="U.S. Capitol Building">🏛️ U.S. Capitol Building</option>
                                    <option value="Lincoln Memorial">🗽 Lincoln Memorial</option>
                                    <option value="Washington Monument">🗼 Washington Monument</option>
                                    <option value="Jefferson Memorial">🏛️ Jefferson Memorial</option>
                                    <option value="Pentagon">🏢 Pentagon</option>

                                    <!-- Museums -->
                                    <option class="category-header" disabled>🏛️ MUSEUMS & CULTURE</option>
                                    <option value="Smithsonian National Museum of Natural History">🦕 Natural History Museum</option>
                                    <option value="National Air and Space Museum">🚀 Air and Space Museum</option>
                                    <option value="Kennedy Center">🎭 Kennedy Center</option>
                                    <option value="National Gallery of Art">🎨 National Gallery of Art</option>
                                </select>
                            </div>

                            <!-- To Location -->
                            <div class="col-md-6">
                                <label for="dropoffLocation" class="form-label text-center d-block">Drop-off Location</label>

                                <select class="form-select text-center" id="dropoffLocation" name="dropoffLocation" required>
                                    <option value="">-- Where are you going? --</option>

                                    <!-- Transportation -->
                                    <option class="category-header" disabled>✈️ AIRPORTS & TRANSPORTATION</option>
                                    <option value="Ronald Reagan Washington National Airport">🛫 Reagan National Airport</option>
                                    <option value="Washington Dulles International Airport">🛫 Dulles Airport</option>
                                    <option value="Union Station">🚂 Union Station</option>
                                    <option value="Metro Center Station">🚇 Metro Center Station</option>

                                    <!-- Government & Monuments -->
                                    <option class="category-header" disabled>🏛️ GOVERNMENT & MONUMENTS</option>
                                    <option value="The White House">🏛️ The White House</option>
                                    <option value="U.S. Capitol Building">🏛️ U.S. Capitol Building</option>
                                    <option value="Lincoln Memorial">🗽 Lincoln Memorial</option>
                                    <option value="Washington Monument">🗼 Washington Monument</option>
                                    <option value="Jefferson Memorial">🏛️ Jefferson Memorial</option>
                                    <option value="Pentagon">🏢 Pentagon</option>

                                    <!-- Museums -->
                                    <option class="category-header" disabled>🏛️ MUSEUMS & CULTURE</option>
                                    <option value="Smithsonian National Museum of Natural History">🦕 Natural History Museum</option>
                                    <option value="National Air and Space Museum">🚀 Air and Space Museum</option>
                                    <option value="Kennedy Center">🎭 Kennedy Center</option>
                                    <option value="National Gallery of Art">🎨 National Gallery of Art</option>
                                </select>
                            </div>
                        </div>

                        <!-- Submit Button Section -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <!-- Main submit button with Bootstrap styling -->
                                <button type="submit" class="btn btn-success btn-lg px-5 py-3 me-3" id="bookingButton">
                                    🚕 Calculate Fare & Book! 🚕
                                </button>

                                <!-- Optional: Reset button to clear the form -->
                                <button type="reset" class="btn btn-outline-secondary btn-lg px-4 py-3">
                                    🔄 Clear Form
                                </button>
                            </div>
                        </div>

                        <!-- Price Estimate Display (initially hidden) -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div id="priceEstimate" class="alert alert-info text-center" style="display: none;">
                                    <h5>💰 Estimated Fare: <span id="fareAmount">$0.00</span></h5>
                                    <p class="mb-0">Distance: <span id="distanceAmount">0.0</span> km</p>
                                    <p class="mb-0">Final price may vary based on traffic and route conditions</p>
                                </div>
                            </div>
                        </div>

                        <!-- Loading indicator -->
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display: none;">
                                    <span class="visually-hidden">Calculating fare...</span>
                                </div>
                                <div id="loadingText" style="display: none;" class="mt-2">
                                    <small class="text-muted">Calculating your fare...</small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript (optional, for enhanced functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to handle form submission and communicate with backend -->
<script>
    // This function runs when the form is submitted
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop the form from submitting the old way

        // Get the locations the user selected
        const pickup = document.getElementById('pickupLocation').value;
        const dropoff = document.getElementById('dropoffLocation').value;

        // Check if user selected both locations
        if (!pickup || !dropoff) {
            showMessage('Please select both pickup and drop-off locations!', 'error');
            return;
        }

        // Check if user selected the same location twice
        if (pickup === dropoff) {
            showMessage('Pickup and drop-off locations cannot be the same!', 'error');
            return;
        }

        // Show loading animation while we calculate
        showLoading(true);

        // Create the data to send to our backend
        const bookingData = {
            pickupLocation: pickup,
            dropoffLocation: dropoff
        };

        // Send the request to our Spring Boot backend
        fetch('/api/booking/calculate-fare', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(bookingData)
        })
            .then(response => {
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Convert response to JSON
            })
            .then(data => {
                // Hide loading animation
                showLoading(false);

                // Check if the backend calculation was successful
                if (data.success) {
                    // Show success message
                    showMessage(`🎉 Booking Confirmed! Your cab from ${data.pickupLocation} to ${data.dropoffLocation} has been calculated.`, 'success');

                    // Display the calculated fare
                    document.getElementById('fareAmount').textContent = '$' + data.fareAmount.toFixed(2);
                    document.getElementById('distanceAmount').textContent = data.distance.toFixed(2);
                    document.getElementById('priceEstimate').style.display = 'block';

                    // Scroll to show the results
                    document.getElementById('messageArea').scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error if backend couldn't calculate fare
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                // Hide loading animation
                showLoading(false);

                // Show error message if something went wrong
                console.error('Error:', error);
                showMessage('Sorry, there was an error calculating your fare. Please try again.', 'error');
            });
    });

    // Helper function to show success or error messages
    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';

        messageArea.innerHTML = `
        <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    }

    // Helper function to show/hide loading animation
    function showLoading(show) {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const bookingButton = document.getElementById('bookingButton');

        if (show) {
            loadingIndicator.style.display = 'block';
            loadingText.style.display = 'block';
            bookingButton.disabled = true;
            bookingButton.textContent = 'Calculating...';
        } else {
            loadingIndicator.style.display = 'none';
            loadingText.style.display = 'none';
            bookingButton.disabled = false;
            bookingButton.textContent = '🚕 Calculate Fare & Book! 🚕';
        }
    }

    // Reset form functionality
    document.querySelector('button[type="reset"]').addEventListener('click', function() {
        // Hide price estimate when form is reset
        document.getElementById('priceEstimate').style.display = 'none';
        // Clear any messages
        document.getElementById('messageArea').innerHTML = '';
    });
</script>
</body>
</html>
